<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.pk }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <ul>
        {% for tag in tags %}
            <li>{{ tag }}</li>
        {% endfor %}
    </ul>
    {% if images %}
        <h2>Post Images:</h2>
        {% for single_img in images %}
            <img src="{{ single_img.image.url }}" alt="ost">
            <p>{{ item.image }}</p>
        {% endfor %}
    {% endif %}
    <p>Likes: {{ post.likes }}</p>
    <p>{{ post.outline }}</p>
    <br>
    <p>{{ post.content}}</p>
</body>
</html>
