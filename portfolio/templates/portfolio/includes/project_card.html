<div class="card">
  <div class="img-place">
    <img src="{{ project.images.first.image.url }}" alt="project-img" class="project-img">
  </div>
  <div class="card-body">
    <h3 class="title">{{ project.title }}</h5>
    <p class="outline">{{ project.outline }}</p>
    <a href="{% url "single-project-page" project_id=project.pk %}" class="project-link">To project</a>
  </div>
</div>
