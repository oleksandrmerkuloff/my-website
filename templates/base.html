{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "app.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% block css_style %}{% endblock %}
</head>
<body>
    <header id="website-header">
        <img src="{% static 'images/logo-cut.png' %}" alt="website-logo" id="website-logo">
        <nav id="website-navigation">
            <ul id="navigation-list">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="{% url 'portfolio' %}" class="nav-link">Portfolio</a></li>
                <li class="nav-item"><a href="{% url 'my-contacts' %}" class="nav-link">Contacts</a></li>
            </ul>
            <p id="motto">Per tenebras ad lucem</p>
        </nav>
    </header>
    <main id="container">
        {% block content %}{% endblock %}
    </main>
    <footer id="website-footer">
        <h3>FOOTER</h3>
    </footer>
</body>
</html>
